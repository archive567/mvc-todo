<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Haskell â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>auto-todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
				</ul>
			</section>
			<footer class="footer">
				<span class="todo-count"><strong>0</strong> items left</span>
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
                  <input class="toggle-auto" type="checkbox">
		  <label for="toggle-auto">Let haskell do the work</label>
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://github/tonyday567">Tony Day</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- todomvc scripts. -->
		<script src="node_modules/todomvc-common/base.js"></script>
                <!-- GHCJS scripts. -->
                <script language="javascript" src="js-auto/rts.js"></script>
                <script language="javascript" src="js-auto/lib.js"></script>
                <script language="javascript" src="js-auto/out.js"></script>
		<script src="js-auto/app.js"></script>
	</body>
</html>
